            <div id="box-login">
                <form method="post" action="">
                    <div class="top">
                        <div class="h1-top">
                            <h1>Faça o Seu login</h1>
                        </div>
                        <div id="autentication">
                            <img class="logologin" src="/assets/icons_social/google.png" alt=""> <img class="logologin"

                        </div>

                    </div>
                    <div class="div-input">
                        <label for="">E-mail
                            <input class="inputlogin" type="email" name="E-mail" id="email"
                                placeholder="exemplo@gmail.com">
                        </label>
                    </div>
                    <div class="div-input">
                        <label for="">Senha
                            <input class="inputloguin" type="password" name="senha" id="password"
                                placeholder="Sua senha">
                        </label>
                    </div>
                    <div class="div-checkbox">
                        <label for="">
                            <input type="checkbox" id="check-remenber">
                            Lembrar da senha</label>
                        <a>Esqueci a Senha</a>
                    </div>
                    <div>
                        <input type="submit" value="Logar" id="btn-logar" />
                    </div>
                </form>
            </div>
        </section>
    </section>
